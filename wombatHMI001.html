<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>WOMBAT Human Machine Interface</title>
</head>
<style>
    .containerRow {
        display: grid;
    }

    .listWin {
        grid-column: 1;
        grid-row: 1;
        background-color: lightgray;
    }

    .mapWin {
        grid-column-start: 2;
        grid-column-end: 16;
        grid-row: 1;
        background-color: darkgrey;
    }

    .statWin {
        background-color:gray;
    }
</style>

<body>
    <div class="containerRow">

        <div class="listWin">
            <h1>WOMBAT List</h1>
        </div>

        <div class="mapWin">
            <h1 class="display-4">Overhead Map</h1>
            <p>Insert map plugin here, probably, maybe.</p>
        </div>

    </div>

    <div class="containerRow">

        <div class="statWin">
            <h1>WOMBAT Statistics</h1>
        </div>
        
    </div>
</body>



</html>
